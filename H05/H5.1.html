<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            font-family: Serif;
            text-align: center;
        }

        div.Doggopicture {
            height: 450px;
            width: 300px;
            float: left;
            background-color: red;

        }

        #pics {
            width: 900px;
            height: 1350px;
            border: solid 1px black;
            font-size: 0px;
            margin: auto;
        }

    </style>
</head>
<body>
<h1>Doggochooser</h1>
<h3>Choose your favourite Doggo</h3>
<div id="pics">

</div>
<script>
    pics = document.getElementById("pics");
    createPicsHolders()
    createDoggoImages()

    function createPicsHolders() {
        for (var i = 0; i < 9; i++) {
            pictureHolders = document.createElement("div");
            pictureHolders.className = "Doggopicture";
            pictureHolders.id = "picture-holder-" + i;
            pics.appendChild(pictureHolders);
        }
    }

    function  createDoggoImages() {
        pictureHolders = document.getElementsByClassName("Doggopicture")
        for (var i =0; i < pictureHolders.length; i++) {
           Doggoplaatje = document.createElement("img");
           Doggoplaatje.src = "../resources/Doggo" + (i+1) + ".jpg";
           pictureHolders[i].appendChild(Doggoplaatje);
        }
    }
</script>
</body>
</html>
